<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input,
        select,
        button {
            margin: 10px;
            padding: 8px;
            width: 90%;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Kalkulator Pip & Profit XAUUSD</h2>

        <label>Jenis Order:</label>
        <select id="orderType">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <label>Harga Entry:</label>
        <input type="number" id="entryPrice" step="0.001" placeholder="Masukkan harga entry">

        <label>Take Profit (pips):</label>
        <input type="number" id="tpPips" placeholder="Masukkan jumlah pips TP">

        <label>Stop Loss (pips):</label>
        <input type="number" id="slPips" placeholder="Masukkan jumlah pips SL">

        <label>Lot Size:</label>
        <input type="number" id="lotSize" step="0.01" placeholder="Masukkan lot size (contoh: 0.01)">

        <button onclick="hitungPip()">Hitung</button>

        <div class="result" id="hasil"></div>
    </div>

    <script>
        function hitungPip() {
            // Ambil input user
            let orderType = document.getElementById("orderType").value;
            let entryPrice = parseFloat(document.getElementById("entryPrice").value);
            let tpPips = parseFloat(document.getElementById("tpPips").value);
            let slPips = parseFloat(document.getElementById("slPips").value);
            let lotSize = parseFloat(document.getElementById("lotSize").value);

            // Nilai pip untuk XAUUSD (1 pip = $10 per 1 lot, atau $0.10 per 0.01 lot)
            let pipValuePerLot = 10;
            let pipValue = pipValuePerLot * lotSize;

            // Validasi input
            if (isNaN(entryPrice) || isNaN(tpPips) || isNaN(slPips) || isNaN(lotSize)) {
                document.getElementById("hasil").innerHTML = "<p style='color: red;'>Harap masukkan angka yang valid!</p>";
                return;
            }

            // Hitung TP & SL berdasarkan order type
            let tpPrice, slPrice, profitUSD, lossUSD;
            if (orderType === "buy") {
                tpPrice = entryPrice + (tpPips * 0.10);
                slPrice = entryPrice - (slPips * 0.10);
            } else {
                tpPrice = entryPrice - (tpPips * 0.10);
                slPrice = entryPrice + (slPips * 0.10);
            }

            // Hitung perkiraan profit & loss
            profitUSD = tpPips * pipValue;
            lossUSD = slPips * pipValue;

            // Tampilkan hasil
            document.getElementById("hasil").innerHTML = `
                <h3>Hasil Perhitungan:</h3>
                <p><b>Entry Price:</b> ${entryPrice.toFixed(3)}</p>
                <p><b>Take Profit (${tpPips} pips):</b> ${tpPrice.toFixed(3)}</p>
                <p><b>Stop Loss (${slPips} pips):</b> ${slPrice.toFixed(3)}</p>
                <hr>
                <h3>Perkiraan Profit & Loss:</h3>
                <p><b>Profit Potensial:</b> $${profitUSD.toFixed(2)}</p>
                <p><b>Loss Potensial:</b> $${lossUSD.toFixed(2)}</p>
            `;
        }
    </script>

</body>

</html>
