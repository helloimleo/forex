<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- INI PENTING -->
  <title>Kalkulator Lot Size Forex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
    }
    h3 {
      text-align: center;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Lot Size Forex</h2>

    <label for="pair">Pilih Pair:</label>
    <select id="pair">
      <option value="10">EUR/USD</option>
      <option value="10">GBP/USD</option>
      <option value="9.13">USD/JPY</option>
      <option value="9.13">EUR/JPY</option>
      <option value="10">XAU/USD</option>
      <option value="9">AUD/USD</option>
      <option value="9">NZD/USD</option>
      <option value="9">USD/CAD</option>
    </select>

    <label for="sl">Stop Loss (pip):</label>
    <input type="number" id="sl" placeholder="Contoh: 35">

    <label for="risk">Risk ($):</label>
    <input type="number" id="risk" placeholder="Contoh: 100">

    <button onclick="hitung()">Hitung Lot Size</button>

    <h3 id="hasil"></h3>
  </div>

  <script>
    function hitung() {
      const pipValue = parseFloat(document.getElementById("pair").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const risk = parseFloat(document.getElementById("risk").value);
      
      if (isNaN(pipValue) || isNaN(sl) || isNaN(risk)) {
        document.getElementById("hasil").innerText = "Harap isi semua field dengan benar.";
        return;
      }

      const lotSize = risk / (sl * pipValue);
      document.getElementById("hasil").innerText = `Lot Size: ${lotSize.toFixed(2)} lot`;
    }
  </script>
</body>
</html>
